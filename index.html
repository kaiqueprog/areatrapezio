<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador Área do Trapézio</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .trapezio-ilustracao {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 20px auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #017cff91;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007bff;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #resultado #area {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Área do Trapézio</h1>

        <form id="calculadora">
            <div class="input-group">
                <label for="baseMaior">Base Maior (B):</label>
                <input type="number" placeholder="Digite o valor da base maior:" id="baseMaior" required>
            </div>

            <div class="input-group">
                <label for="baseMenor">Base Menor (b):</label>
                <input type="number" placeholder="Digite o valor da base menor:" id="baseMenor" required>
            </div>

            <div class="input-group">
                <label for="altura">Altura (h):</label>
                <input type="number" placeholder="Digite o valor da Altura:" id="altura" required>
            </div>

            <button type="button" onclick="calcularArea()">Calcular</button>

            <div id="resultado">
                Área: <span id="area"></span>
            </div>
        </form>
    </div>
    <script>

        calcularArea = () => {
            const baseMaior = document.getElementById('baseMaior').value;
            const baseMenor = document.getElementById('baseMenor').value;
            const altura = document.getElementById('altura').value;

            const area = (baseMaior + baseMenor) * altura;
            document.getElementById('area').textContent = area;
        }

    </script>
</body>

</html>
